{% extends "./index.html" %}
{% block main %}

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Task LIst</h4>
        
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Assigned To</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
                {% for x in task %}
                <tr>
                    <td>{{x.title}}</td>
                    <td>{{x.description}}</td>
                    <td>{{x.assigned_to}}</td>
                    <td>{{x.status}}</td>
                    <td>
                        <a href="/edittask/?a={{x.id}}"><button class="btn-link text-decoration-none bg-transparent border-0 shadow-none text-body" id=""><i class="bi bi-pencil"></i> <small>Edit</small></button></a>
                    
                </tr>
                {% endfor %}

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


  {% endblock %}
